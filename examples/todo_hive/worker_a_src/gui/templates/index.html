<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待辦事項管理系統 - Worker A</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>待辦事項管理系統</h1>
            <div id="user-info" class="user-info" style="display: none;">
                <span id="username-display"></span>
                <button id="logout-btn" class="btn btn-secondary">登出</button>
            </div>
        </header>

        <!-- Alert Messages -->
        <div id="alert-container" class="alert-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Login View -->
            <div id="login-view" class="view">
                <div class="card">
                    <h2>登錄</h2>
                    <form id="login-form" class="form">
                        <div class="form-group">
                            <label for="login-username">用戶名</label>
                            <input 
                                type="text" 
                                id="login-username" 
                                name="username" 
                                required 
                                autocomplete="username"
                                placeholder="請輸入用戶名">
                        </div>
                        <div class="form-group">
                            <label for="login-password">密碼</label>
                            <input 
                                type="password" 
                                id="login-password" 
                                name="password" 
                                required 
                                autocomplete="current-password"
                                placeholder="請輸入密碼">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                            <span class="btn-text">登錄</span>
                            <span class="btn-loading" style="display: none;">登錄中...</span>
                        </button>
                        <p class="form-note">
                            還沒有帳號？請先到 <a href="http://localhost:5001" target="_blank">註冊頁面</a> 註冊。
                        </p>
                    </form>
                </div>
            </div>

            <!-- Dashboard View (Todo Management) -->
            <div id="dashboard-view" class="view" style="display: none;">
                <div class="dashboard-header">
                    <h2>我的待辦事項</h2>
                    <button id="refresh-todos-btn" class="btn btn-secondary">刷新</button>
                </div>

                <!-- Add Todo Form -->
                <div class="card">
                    <h3>新增待辦事項</h3>
                    <form id="add-todo-form" class="form">
                        <div class="form-group">
                            <label for="todo-content">內容</label>
                            <textarea 
                                id="todo-content" 
                                name="content" 
                                rows="3" 
                                required 
                                placeholder="請輸入待辦事項內容..."
                                maxlength="1000"></textarea>
                            <span class="char-count"><span id="char-count">0</span>/1000</span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="add-todo-btn">
                            <span class="btn-text">新增</span>
                            <span class="btn-loading" style="display: none;">新增中...</span>
                        </button>
                    </form>
                </div>

                <!-- Todos List -->
                <div class="card">
                    <h3>待辦事項列表</h3>
                    <div id="todos-container">
                        <div class="empty-state" id="empty-state">
                            <p>還沒有待辦事項，請新增一個吧！</p>
                        </div>
                        <ul id="todos-list" class="todos-list" style="display: none;"></ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
